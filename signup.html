<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gadgets locale | products</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.13.0/css/all.css"
        integrity="sha384-Bfad6CLCknfcloXFOyFnlgtENryhrpZCe29RTifKEixXQZ38WheV+i/6YWSzkz3V" crossorigin="anonymous" />
</head>

<body>
    <header>
        <nav class="navbar">
            <a class="navbar-brand" href="/">Gadgets locale</a>
            <div class="navbar-collapse">
                <form class="search-form">
                    <input class="search-bar" type="search" placeholder="Search" aria-label="Search">
                </form>
                <ul class="navbar-menu">
                    <li class="nav-item">
                        <a class="nav-link" href="./products.html">SHOP</a>
                    </li>
                </ul>
                <a class="login-btn" type="button" href="./login.html">
                    SIGN IN
                </a>
            </div>
        </nav>
    </header>
    <div class="login-container">
        <div class="login-area">
            <div class="login-label">Register</div>
            <form class="login-form">
                <label for="email">Email</label>
                <input class="login-input" type="text" placeholder="demo@xyz.com" aria-label="Username">
                <label for="password">Password</label>
                <input class="login-input" type="password" placeholder="********" aria-label="Password">

                <div class="terms-and-conditions">
                    <input type="checkbox" id="acceptTnC">
                    <label for="acceptTnC" class="terms-and-conditions-label">I accept all the terms & conditions</label>
                </div>
                <button class="login-btn" type="button">SIGN UP</button>
                <!-- create new account  -->
                <div class="new-account">
                    <a href="/login.html" class="create-new-account-text">Already Have An Account?</a>
                </div>
            </form>



        </div>
    </div>
    <script src="javascript/script.js"></script>
</body>

</html>
