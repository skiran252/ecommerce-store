<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gadgets locale | wishlist</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.13.0/css/all.css"
        integrity="sha384-Bfad6CLCknfcloXFOyFnlgtENryhrpZCe29RTifKEixXQZ38WheV+i/6YWSzkz3V" crossorigin="anonymous" />
</head>

<body>
    <header>
        <nav class="navbar">
            <a class="navbar-brand" href="/">Gadgets locale</a>
            <div class="navbar-collapse">
                <form class="search-form">
                    <input class="search-bar" type="search" placeholder="Search" aria-label="Search">
                </form>
                <ul class="navbar-menu">
                    <li class="nav-item">
                        <a class="nav-link" href="./products.html">SHOP</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="./wishlist.html"><i class="fa fa-light fa-heart"></i></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="./cart.html"><i class="fa fa-shopping-cart"></i> </a>
                    </li>
                </ul>
                <a class="login-btn" type="button" href="/login.html">
                    LOGIN
                </a>
            </div>
        </nav>
    </header>
    <div class="product-wishlist-page">
        <div class="products-wishlist-area">
            <div class="search-result flex align-items-center justify-content-center">
                <div class="wishlist-title"> My Wishlist </div>
            </div>
            <div class="wishlist-items">
                <div class="product-card">
                    <div class="product-wishlist-button in-wishlist">
                        <i class="fa fa-regular fa-heart"></i>
                    </div>
                    <div class="product-image-container">
                        <img src="images/camera.jpg" alt="product-1" class="product-image">
                    </div>
                    <div class="product-descrition">
                        <div class="product-title">Nikon's DSLR Camera</div>
                        <div class="product-price">
                            <span class="product-price-symbol">$</span>
                            <span class="product-price-value">100</span>
                        </div>

                    </div>
                    <button class="move-to-cart-btn" type="button">
                        <span>Move to Cart</span>
                        <i class="fa fa-regular fa-cart-plus"></i>
                    </button>
                </div>
                <div class="product-card">
                    <div class="product-wishlist-button">
                        <i class="fa fa-regular fa-heart"></i>
                    </div>
                    <div class="product-image-container">
                        <img src="images/macbook.jpg" alt="product-1" class="product-image">
                    </div>
                    <div class="product-descrition">
                        <div class="product-title">Macbook pro 16" 2021</div>
                        <div class="product-price">
                            <span class="product-price-symbol">$</span>
                            <span class="product-price-value">2000</span>
                        </div>

                    </div>
                    <button class="move-to-cart-btn" type="button">
                        <span>Move to Cart</span>
                        <i class="fa fa-regular fa-cart-plus"></i>
                    </button>
                </div>
                <div class="product-card">
                    <div class="product-wishlist-button">
                        <i class="fa fa-regular fa-heart"></i>
                    </div>
                    <div class="product-image-container">
                        <img src="images/tablet.jpg" alt="product-1" class="product-image">
                    </div>
                    <div class="product-descrition">
                        <div class="product-title">Samsung Galaxy Tab </div>
                        <div class="product-price">
                            <span class="product-price-symbol">$</span>
                            <span class="product-price-value">800</span>
                        </div>

                    </div>
                    <button class="move-to-cart-btn" type="button">
                        <span>Move to Cart</span>
                        <i class="fa fa-regular fa-cart-plus"></i>
                    </button>
                </div>
                <div class="product-card">
                    <div class="product-wishlist-button">
                        <i class="fa fa-regular fa-heart"></i>
                    </div>
                    <div class="product-image-container">
                        <img src="images/smart-phone.jpg" alt="product-1" class="product-image">
                    </div>
                    <div class="product-descrition">
                        <div class="product-title">Apple iPhone 13 Max</div>
                        <div class="product-price">
                            <span class="product-price-symbol">$</span>
                            <span class="product-price-value">1099</span>
                        </div>

                    </div>
                    <button class="move-to-cart-btn" type="button">
                        <span>Move to Cart</span>
                        <i class="fa fa-regular fa-cart-plus"></i>
                    </button>
                </div>
            </div>
        </div>
    </div>
    <script src="javascript/script.js"></script>
</body>

</html>
